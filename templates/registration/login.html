{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
      <h3 class="mb-4 text-center">Login</h3>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% if form.errors %}
          <div class="alert alert-danger">
            Usuário ou senha incorretos. Tente novamente.
          </div>
        {% endif %}
        
        <div class="mb-3">
          <label for="id_username" class="form-label">Usuário</label>
          <input type="text" name="username" autofocus required id="id_username" class="form-control" />
        </div>

        <div class="mb-3">
          <label for="id_password" class="form-label">Senha</label>
          <input type="password" name="password" required id="id_password" class="form-control" />
        </div>

        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS Bundle CDN (opcional para alguns componentes) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
